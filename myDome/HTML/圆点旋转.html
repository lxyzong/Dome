<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			position: relative;
			width: 100px;
			height: 100px;
			background: red;
			border-radius: 50%;
			margin: 100px auto;
		}
		.box i{
			display: block;
			width: 80px;
			height: 80px;
			position: absolute;
			left: 10px;
			top: 10px;
			border-radius: 50%;
			background: white;
			animation:circleRoate 10s infinite;
			animation-timing-function:linear;
		}
		.box i span{
			position: absolute;
			left: -8.5px;
			top: 40px;
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: dodgerblue;
		}
		@keyframes circleRoate{
			from{transform: rotate(0deg) infinite;}
			to{transform: rotate(360deg);}
		}
	</style>
</head>
<body>
	<div class="box">
		<i><span></span></i>
	</div>
</body>
</html>
