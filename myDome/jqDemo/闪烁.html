<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
			}
			
			.div {
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.7);
				position: relative;
				overflow: hidden;
			}
			
			.div div {
				width: 100%;
				height: 50%;
				background: url(1.png) no-repeat;
				background-size: 100% 100%;
				animation: starFlick 1s ease-out infinite;
				-webkit-animation: starFlick 1s ease-out infinite;
			}
			
			@keyframes starFlick {
				from {
					opacity: 1;
				}
				to {
					opacity: 0;
				}
			}
		</style>
	</head>

	<body>
		<div class="div">
			<div></div>
		</div>
	</body>

</html>
