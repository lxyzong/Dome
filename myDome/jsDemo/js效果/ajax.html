<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title><br />
		<script src="js/jquery-1.9.1.js"></script>
		<script>
			$.ajax({
				url:"http://127.0.0.1:8080/",
				success:function(data){
					var Data=JSON.parse(data).name;//将文本类型的字符串转成json
					console.log(Data);
					var ul=document.getElementById("ul");
					var html="";
					for(var i=0;i<Data.length;i++){
						html+="<li>"+Data[i].firstName+'    '+Data[i].lastName+"</li>";
					}
					console.log(html);
					$(ul).append(html);
				}
			})
			
			
			var xmlHttp;
			/*原生ajax请求方法*/
			if(window.XMLHttpRequest){
				 xmlHttp=new XMLHttpRequest();
			}
			else{
				xmlHttp=new ActiveXObject();
			}
			xmlHttp.open("GET","http://127.0.0.1:8080/",true);
			
			xmlHttp.onreadystatechange=function(){
				//xmlhttp.status 有4种
				//readystate  有5 种状态码   0-4
				if(xmlHttp.status==200&&xmlHttp.readyState==4){
					
					//xmlhttp.responseText请求返回内容
					var Data=JSON.parse(xmlHttp.responseText).name;//将文本类型的字符串转成json
					console.log(Data);
					var ul=document.getElementById("ul");
					var html="";
					for(var i=0;i<Data.length;i++){
						html+="<li>"+Data[i].firstName+'    '+Data[i].lastName+"</li>";
					}
					console.log(html);
					$(ul).append(html);
				}
			}
			xmlHttp.send();
		</script>
	</head>
	<body>
		<ul id="ul">
		</ul>
	</body>
</html>
