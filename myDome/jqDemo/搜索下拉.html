<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='jquery-2.1.4.min.js'></script>
    <style type="text/css">
  *{margin:0;padding:0;}
  html,body{width: 100%;height: 100%;}
  #a{width: 320px;height: 52px;border:2px solid #ccc;margin-left: 900px;margin-bottom: 48px;}
   input{width: 220px;height: 50px;border:none;font-size: 20px;}
   button{width: 100px;height: 54px;background:#FF1493;border:none;font-size: 20px;}
   #b{width: 100%;height: 40px;background: #000;color: white;line-height: 40px;}
   li{list-style: none;width: 180px;}
   ul>li{float: left;}
   ul{margin-left: 200px;text-align: center;}
   ul>li:hover{background:#FF1493; }
   ol{background: #000;display: none;}
   ol>li{border-top:1px solid #ccc;}
   ol>li:hover{background: pink}
   #zhe{width: 100%;height: 100%;background-color: #ccc;background: rgba(0,0,0,0.1);
      z-index: 20;position: absolute;top:0;display: none;}
   #zhao{width: 300px;height: 100px;background:pink;margin: 230px auto;padding: 10px 10px;
   	border-radius: 15px 15px 15px 15px;}
   #zhao span{float: right;}
    </style>

</head>
<body>
	  <div id='a'>
	  	   <input type="text" placeholder="请输入要搜索的内容" value=""><button>搜索</button>
	  </div>
  <div id="b">
         <ul>
         	<li>首页
                  <ol></ol>
         	 </li>

         	<li>家电

  <div id="zhe">

</body>
<script type="text/javascript">
	 $("ul>li").hover(function(){
	 	   $(this).find("ol").slideDown()
	 },function(){
	 	  $(this).find("ol").slideUp()
	 })

  $("button").click(function(){
  	$("ol>li").css("background","");
  	$("ol>li").parent().slideUp()
  	   var $tet=$(":text").val();
  	     if($tet==""){}else{
  	     	   $("ol>li:contains("+$tet+")").css("background","red").parent().slideDown()
  	     	       }
	   	  if($("ol:contains("+$tet+")").length==0){
  	    	       $(this).parent().next().find("ol").slideUp();
	 	           $("ol>li:contains("+$tet+")").css("background","");
                 	$("#zhe").css("display","block");
               }
        $(":text").val("")
  })
 $("a").click(function(){
 	   $("#zhe").css("display","none");
 })
</script>
