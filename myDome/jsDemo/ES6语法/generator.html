<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script>
        function* show(){
            yield 'Hello';  //yield 添加  或者声明  设置
            yield 'World';
            yield 'Es6';
        }

        var res=show();
        console.log(res.next()); //{value:'Hello', done:false}res.next()获取对象
        console.log(res.next()); //{value:'World', done:false}
        console.log(res.next()); //{value:'Es5', done:false}
       
        

    </script>
</head>
