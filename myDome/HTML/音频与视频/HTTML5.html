		<!--1．checkValidity()方法
显式验证方法。每个表单元素都可以调用checkValidity()方法（包括form），它返回一个布尔值，
表示是否通过验证。默认情况下，表单的验证发生在表单提交时，如果使用checkValidity()方法，
可以在需要的任何地方验证表单。
-->

-->
