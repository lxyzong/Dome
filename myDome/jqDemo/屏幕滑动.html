<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src='jquery-2.1.4.min.js'></script>
	<style type="text/css">
	*{margin: 0px;padding:0px;}
   html,body{width:100%;height:100%;}
   #zhao{width:100%;height:100%;position:absolute;top: 0;z-index:1}
  .a{width:408px;height:100px;border:1px solid #ccc;position:absolute;left:500px;top:200px; z-index:5}
 .a>div{width:100px;height:100px;font-size:50px;border:1px solid #ccc;float:left;text-align:center;}
  #a{width:0px;height:100%;background-color:red;}
  #b{width:100%;height:0px;background-color:red;position:absolute;top:0px;}
  #c{width:0px;height:100%;background-color:red;position:absolute;right:0px;top:0;}
  #d{width:100%;height:0px;background-color:red;position:absolute;bottom:0px;}
	</style>
</head>
<body>
<div class="a">
	<div class="b">1</div>
	<div class="c">2</div>
	<div class="d">3</div>
	<div class="e">4</div>
</div>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
<div id="d"></div>
<div id="zhao"></div>
</body>
<script type="text/javascript">
	$(".b").mouseover(function(){
		$("#a").animate({"width":"200px"},2000)
	})
	$(".c").mouseover(function(){
	    $("#b").animate({"height":"200px"},2000)
	})	
	$(".d").mouseover(function(){
		$("#c").animate({"width":"200px"},2000)
	})
	$(".e").mouseover(function(){
		$("#d").animate({"height":"200px"},2000)
	})
	$('#zhao').click(function(){
		$("#a").animate({"width":"0px"},2000)
		 $("#b").animate({"height":"0px"},2000)
		$("#c").animate({"width":"0px"},2000)
		$("#d").animate({"height":"0px"},2000)
	})	
</script>
</html>
