<!DOCTYPE html>
<html ng-app="myapp">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<!--

        <script src="js/angular.js"  type="text/javascript"></script>
        
	</head>
	<body ng-controller="mycontroller">
		<my></my>
		<div class="my"></div>
		<div my></div>
		<!--directive:my -->
	</body>
	<script>
		var app=angular.module("myapp",[]);
		app.controller("mycontroller",function($scope){
			
		})
		app.directive("my",function(){
			return {
				restrict:"ECMA",//e 代表我们的element   c   class   M   注释  A   属性
				replace:true,
				template:"<p>我的名字是{{myController.name}}，我今年{{myController.age}}，我的性别{{myController.sex}}，我的品种{{myController.stylee}}</p>",
				controllerAs:"myController",
				controller:function(){
					this.name="小秦鑫";
					this.age=37;
					this.sex="小男人";
					this.stylee='小野马';
				}
			}
		})
	</script>
</html>
