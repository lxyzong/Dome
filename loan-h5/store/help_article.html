<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>帮助中心</title>
		<link rel="stylesheet" href="../static/css/common/mui.min.css" />

		<style>
			.mui-table-view-cell:after {
				left: 0
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px
			}
			
			.message-detail-title {
				margin: .25rem 0 0rem 0;
				font-size: .2rem;
				color: #484848
			}
			
			.message-detail-time {
				margin-bottom: .1rem;
				font-size: .13rem;
				color: #666;
				border-bottom: .01rem solid #cac5c5
			}
			
			.message-detail-time span {
				margin-right: .1rem
			}
			
			.message-detail-content {
				line-height: .275rem;
				color: #717171
			}
			
			.mui-table-view-cell span {
				float: right
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="artitle">
			<div class="mui-content-padded">
				<p class="message-detail-title" id="title"></p>
				<p class="message-detail-time"><span id="date"></span></p>
				<p class="message-detail-content" id="content"></p>
			</div>
		</div>
		<script type="text/javascript" src="../static/js/common/jquery.min.js"></script>
		<script type="text/javascript" src="../static/js/common.js"></script>
		<script>

					"支付宝查询退款方法？",
					"订单重复支付如何处理？"

					"订单显示“ 确认收货 ” 状态目前不支持修改，如该订单还没有收到，请您不用担心，实际不影响商品派送，可根据运单号在物流官网查询包裹最新状态。",
