<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*lable标签的大小、位置、背景颜色更改，在css选择时，“+”代表相邻元素，即当前元素的下一元素*/
			input{
				display: none;
			}
			
			#color-input-red+label {
				display: block;
				width: 20px;
				height: 20px;
				cursor: pointer;
				position: absolute;
				top: 2px;
				left: 15px;
				background: green;
				;
			}
			/*当input框为选中状态时，lable标签的样式，其中在css选择时，“：”表示当前input框的值，即checked；
      该部分主要对显示的“对号”的大限居中方式，显示颜色进行了设置*/
			
			#color-input-red:checked+label::before {
				display: block;
				content: "\2714";
				text-align: center;
				font-size: 16px;
				color: white;
			}
		</style>
	</head>

	<body>
		<input id="color-input-red" checked="checked" class="chat-button-location-radio-input" type="checkbox" name="color-input-red" value="#f0544d" />
		<label for="color-input-red" ></label >

		
	</body>

</html>
