<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../../static/css/common/reset.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/pay_result.css" />
		<title>支付结果</title>
	</head>

	<body>
		<div class="boy">
			<div class="success">
				<div class="success_A display">
					<p>
						付款流水号：<span class="order"></span>
					</p>
					<span class="color">交易成功</span>
				</div>
				<div class="success_B display">
					<span>订单总额</span><span class="color">￥<b class="money"></b></span>
				</div>
				<div class="success_C">
					<img src="../static/img/pic_succeed.png" />
					<p>支付成功！</p>
					<button onclick="goto()">再去逛逛</button>
				</div>
				<div class="success_D" style="display: none;">
					<img src="../static/img/pic_fail.png" />
					<p>亲，您的订单支付失败了~</p>
				</div>
			</div>
		</div>
	</body>
	<script src="../../static/js/common.js"></script>
	<script src="../../static/js/bridge.js"></script>
	<script src="../../static/js/common/jquery.min.js"></script>
	<script>
		viewSetup(0,0,"支付结果",0);
		var order = queryUrlParam("out_trade_no");
		var money = queryUrlParam("total_amount");
		$(".order").html(order);
		$(".money").html(money);

		function goto() {
			closeAndOpen(2);
		}
	</script>

</html>
