<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<script type="text/javascript" src="../js/react.min.js"></script>
	<script type="text/javascript" src="../js/react-dom.min.js"></script>
	<script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
	<div id="box"></div>
</body>
 <script type="text/babel">
 	var Hf=React.createClass({
 		 render:function(){
 		 	return <a href={this.props.href}>{this.props.href}</a>
 		 }
 	})
    var Link=React.createClass({
 		 render:function(){
 		 	return <h1>{this.props.link}</h1>
 		 }
 	})
 	var Hell=React.createClass({
 		 render:function(){
 		 	return <div>
                     <Hf href={this.props.hf}/>
                     <Link link={this.props.link}/>
 		 	        </div>
 		 }
 	})

  ReactDOM.render(
    <div><Hell hf='www.baidu.com' link='百度'/></div>,
    document.getElementById("box")
  	) 	
 </script>
</html>
