<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>关于我们</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		
		<script src="static/js/common.js?v=20171128"></script>
		<link rel="stylesheet" href="static/css/common/reset.min.css" />
	</head>
	<body>
		<div class="about_content">
			<!--【<span class="app-name"></span>】是由 <span class="company"></span>独立研发并运营的一款手机APP。公司专注于手机回收业务，是国内领先的互联网免押金智能终端回收平台。-->
			【<span class="app-name"></span>】专注于二手手机回收业务，是国内领先的互联网免押金智能终端回收平台，秉承“价格高、付款快、服务好”的宗旨，帮助用户将闲置的二手手机设备快速变现。
		</div>
		<script src="static/js/common/jquery.min.js?20171122"></script>
		<script type="text/javascript" src="static/js/bridge.js"></script>
	<script>
		$(function() {
			var domain = apiDomain();
			var device = getDevice();
			var alias = device.split('|')[0];
			$.ajax({
				type: "post",
				url: domain + "/mechant_info",
				dataType: "json",
				data: {
					alias: alias,
					type: getClientType(),
					version: "1.0.0"
				},
				success: function(result) {
					if(result.status == 2000) {
						$('.app-name').text(result.data.app);
						$('.company').text(result.data.company);
					}
				}
			});
		})
	</script>
	</body>
</html>
