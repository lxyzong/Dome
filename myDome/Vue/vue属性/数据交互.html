<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="Vue.js"></script>
		<script src="vue-resource.js"></script>
	</head>

	<body>
		<div id="box">
			<button @click="get()">点击</button>
		</div>
	</body>
	<script>
		new Vue({
			el: "#box",
			data: {},
			methods: {
				get: function() {
					this.$http.get("get.php", {
						a: 1,
						b: 2
					}).then(function(res) {
						console.log(res.data)
					}, function(err) {
						console.log(err.status)
					})
				}
			}
		})
	</script>

</html>
