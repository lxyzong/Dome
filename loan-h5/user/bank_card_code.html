<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>绑卡验证码</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<script src="../static/js/common.js?v=20180421"></script>
		<link rel="stylesheet" href="../static/css/common/reset.min.css?v=20181011" />
		<link rel="stylesheet" href="../static/css/common/mui.min.css" />
		<link rel="stylesheet" href="../static/css/bank_card_code.css" />

		<body>
			<ul>
				<li>
					<span>当前银行卡</span>
					<span id="cardNo"></span>
				</li>
				<li>
					<span>银行</span>
					<span id="bankName"></span>
				</li>
				<li>
					<span>开户人</span>
					<span id="userName"></span>
				</li>
				<li>
					<span>预留手机号</span>
					<span id="userPhone"></span>
				</li>
				<li>
					<input placeholder="请输入验证码" type="text" id="validateCode" />
				</li>
			</ul>
			<div class="bind-card">
				<input type="button" value="绑定" onclick="bind()" />
			</div>
			<div id="myModal" style="display:none">
				<img src="../static/img/loading.png">
			</div>
			<script src="../static/js/common/jquery.min.js"></script>
			<script src="../static/js/common/mui.min.js"></script>
			<script src="../static/js/bridge.js?v=20180424"></script>
			<script>
				var api_url = apiDomain();
				//				var api_url="http://127.0.0.1:10001/";
				var token = getToken(1);

				function bind() {
					var validateCode = $("#validateCode").val();
					if(!validateCode) {
						mui.alert("请输入验证码");
						return
					}
					$.ajax({
						url: api_url + "bank_bind",
						type: "post",
						dataType: "json",
						data: {
							token: token,
							validateCode: validateCode
						},
						beforeSend: function() {
							$('#myModal').show();
						},
						success: function(data) {
							if(data.status == 2000) {
								mui.alert('绑定成功', function(e) {
									closeAndOpen(2);
								})
							} else {
								mui.alert(data.message);
							}
						},
						complete: function() {
							$('#myModal').stop().hide();
						}
					});
				}

				$.ajax({
					url: api_url + "bank_card_info",
					type: "post",
					dataType: "json",
					data: {
						token: token
					},
					success: function(data) {
						if(data.status == 2000) {
							$("#bankName").text(data.data.bankName);
							$("#cardNo").text(data.data.cardNo);
							$("#userName").text(data.data.userName);
							$("#userPhone").text(data.data.userPhone);
						} else {
							mui.alert(data.message);
						}
					}

				});
			</script>
		</body>

</html>
