<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            width: 400px;
            height: 200px;
            background-color: #ff6600;
            margin:200px auto;
            /*过渡属性*/
            transition: 2s;
            /*设置基准点  取值可以是 关键字  也可以是数值*/
            transform-origin:100px 100px;
        }
        div:hover{
            transform: rotate(360deg);
        }
    </style>

</head>
<body>
      <div>

      </div>
</body>
</html>
