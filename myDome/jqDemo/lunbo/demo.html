<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.lunbo {
				position: relative;
				width: 340px;
				height: 300px;
				border: 1px solid red;
				overflow: hidden;
			}
			
			ul {
				width: 340px;
				height: auto;
			}
			
			ul li {
				width: 340px;
				height: 100px;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
			}
			
			ul li:nth-of-type(2) {
				border: 1px solid red;
				transform: scale(1.1, 1.1);
			}
			
			.active {
				border: 1px solid red;
			}
		</style>
	</head>
