<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript" src='jquery-2.1.4.min.js'></script>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0
			}
			
			html,
			body {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			
			table {
				display: none;
				width: 400px;
			}
			
			td {
				width: 120px;
				height: 20px;
				text-align: center;
			}
			
			#tan {
				width: 240px;
				height: 40px;
				background: white;
				padding: 20px 10px;
				margin: auto;
				position: absolute;
				z-index: 50;
				left: 400px;
				top: 0px;
				color: red;
				font-weight: bolder;
				text-align: center;
				line-height: 40px;
				display: none;
			}
			
			#da {
				width: 100%;
				height: 100%;
				background: rgba(179, 179, 179, 0.6);
				z-index: 10;
				position: absolute;
				top: 0px;
				display: none;
			}
			
			#xiao {
				width: 240px;
				height: 180px;
				background-color: white;
				margin: 100px auto;
				border-radius: 10px 10px 10px 10px;
				padding: 20px 10px;
				line-height: 2;
				text-align: center;
			}
			
			#xiao button {
				width: 120px;
				height: 30px;
				background-color: #42A1CF;
				border: none;
				margin-top: 20px;
			}
		</style>
	</head>

	<body>
		<button>添加</button>
		<table cellpadding="0" cellspacing="0" border="1">
			<tr>
				<td>姓名</td>
				<td>年龄</td>
				<td>手机号</td>
				<td>邮箱</td>
			</tr>
		</table>
		<div id="da">
			<div id="xiao">
				<span>姓&nbsp;名</span>：<input type="text"><br>
				<span>年&nbsp;龄</span>：<input type="text"><br>
				<span>手机号</span>：<input type="text"><br>
				<span>邮&nbsp;箱</span>：<input type="text"><br>
				<button>提交</button>
			</div>
		</div>
		<div id="tan"></div>
	</body>
	<script type="text/javascript">
		$("button:contains('添加')").click(function() {
			$("#da").css("display", "block");
		})
		$("button:contains('提交')").click(function() {
			var $xm = $(":text").eq(0);
			var $nl = $(":text").eq(1);
			var $sj = $(":text").eq(2);
			var $yx = $(":text").eq(3);
			var e = /^[1][358]\d{9}$/;
			var t = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
			if(e.test($sj.val()) && t.test($yx.val())) {
				var $tr = $("<tr></tr>");
				$tr.append($("<td>" + $xm.val() + "</td>"))
					.append($("<td>" + $nl.val() + "</td>"))
					.append($("<td>" + $sj.val() + "</td>"))
					.append($("<td>" + $yx.val() + "</td>"))
					.appendTo($("table"));
				$("#da").css("display", "none");
				$("table").css("display", "block");
				$("#tan").css("display", "none");
			} else if(!(e.test($sj.val()))) {
				$("#tan").css("display", "block");
				$("#tan").html($("span").eq(2).html() + "格式不对");
			} else if(!(t.test($yx.val()))) {
				$("#tan").css("display", "block");
				$("#tan").html($("span").eq(3).html() + "格式不对")
			}
			$("input").value("");
		})
	</script>

</html>
