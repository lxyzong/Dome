<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas width="500px" height="500px"></canvas>
		
	<script>
		var canvas=document.querySelector("canvas");
		var ote=canvas.getContext("2d");
	ote.save()	 
		ote.beginPath();
		    ote.moveTo(250,250)
		    ote.arc(250,250,150,350*Math.PI/180,60*Math.PI/180,true);	
		    ote.lineTo(250,250);
		    ote.fillStyle='gold';	    
		    ote.fill();
		ote.closePath();
	ote.restore(); 	
		
	ote.save();	 
		ote.beginPath();
		    ote.fillStyle='white'
		    ote.arc(280,180,30,0,2*Math.PI);	    
		    ote.fill()
		ote.closePath();
	ote.restore(); 
	
	ote.save();	 
		ote.beginPath();
		     ote.fillStyle='black'
		    ote.arc(300,185,10,0,2*Math.PI);	   
		    ote.fill()
		ote.closePath();
	ote.restore(); 		
	</script>	
	</body>
</html>
