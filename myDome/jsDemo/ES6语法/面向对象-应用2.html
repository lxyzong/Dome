    <style>

    <script>
         class Arrat{
         	constructor(cont){
         		this.att=[...cont]
         	}
         	pus(n){
         		this.att.push(n);
         	}
         	shif(p){
         		this.att.unshift(p);
         	}
         }
         
         var arr=new Arrat([1,2,5,3,4]);
         console.log(arr.att);
         arr.pus(9);
         console.log(arr.att);
         arr.shif(4);
         arr.shif(5);
         arr.shif(7);
         console.log(arr.att);
    </script>
