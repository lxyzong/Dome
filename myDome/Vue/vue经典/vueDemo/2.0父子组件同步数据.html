<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../js/vue.min.js"></script>
	</head>
	<body>
		<div id="box">
			<aaa></aaa>
		</div>
		<template id="aaa">
			<div>
				 <p>我是父组件的数据-----》 {{fu.name}}</p>
				 <bbb :mmm="fu"></bbb>
			</div>
		</template>
		<template id="bbb">
			 <div>
			 	<p>我是子组件中父组件传过来的数据----{{mmm.name}}</p>
			 	<button @click="son">按钮</button>
			 </div>
		</template>
	</body>
	<!--最主要的是利用json的传输方式 url，来实现的，  被同步的数据在父组件中要是一个对象。-->
	<script>
		new Vue({
			el:"#box",
			data:{
				
			},
			components:{
				"aaa":{
					template:"#aaa",
					data(){
						return {
							fu:{
								name:"父组件"
							}
						}
					},
					components:{
						"bbb":{
							template:"#bbb",
							props:["mmm"],
							methods:{
								son(){
									this.mmm.name="被更改了"
								}
							}
						}
					}
				}
			}
		})
		
	</script>
</html>
