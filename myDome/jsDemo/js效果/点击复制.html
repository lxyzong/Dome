<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<link rel="stylesheet" type="text/css" href="../static/css/store_invite.css" />
		<title>邀请好友</title>
	</head>

	<body>
		<div class="store_body">
			<input id="copy-num" type="text" value="" />
			<div class="store_main">
				<button class="btn" data-clipboard-target="#copy-num" onclick="copy()">copy</button>
				<p>点击按钮复制分享链接</p>
			</div>
			<span class="span">复制成功</span>
		</div>
	</body>
	<script src="../static/js/common/jquery.min.js"></script>
	<script src="../static/js/common/clipboard.min.js"></script>
	<script src="../static/js/common.js"></script>
	<script>
		var aUrl = webDomain();
		$("input").val(aUrl+'register/keleguan.html');
		function copy() {
			var clipboard = new Clipboard('.btn');
			clipboard.on('success', function(e) {
				//				console.info('Action:', e.action);  //类型
				//				console.info('Text:', e.text);   //为复制的内容
				//				console.info('Trigger:', e.trigger);  //为点击复制的元素
				block('复制成功');
				e.clearSelection();
			});
			clipboard.on('error', function(e) {
				block('复制失败');
				//				console.error('Action:', e.action);
				//				console.error('Trigger:', e.trigger);
			});
		};

		function block(text) {
			$(".span").stop().html(text).show();
			setTimeout(function() {
				$(".span").stop().hide();
			}, 1500)
		}
	</script>

</html>
