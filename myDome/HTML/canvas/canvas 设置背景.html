<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas width="900px" height="500" style="border:1px solid red" id="a1">
</canvas>

 <script>
     var canvas=document.getElementById("a1");
     var og=canvas.getContext("2d");

     //设置背景
     //创建
     var bg_a=document.createElement("img");
     bg_a.src="2.jpg";

     bg_a.onload=function(){
         //创建背景
         var bg=og.createPattern(bg_a,"no-repeat");
         og.fillStyle=bg;//填充
         og.fillRect(0,0,900,500);
     }
 </script>
</body>
</html>
