<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-2.1.4.min.js"></script>
	<style>
		div{width: 300px;height: 300px;background: red;display: none;}
	</style>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>显示/隐藏</button>
	<button>滑出</button>
	<button>滑入</button>
	<button>自动判断</button>
	<button>淡入</button>
	<button>淡出</button>
	<button>自动判断</button>
	<button>淡到指定程度</button>
	<div></div>
</body>
<script>
	//三个基本动画
$('button').eq(0).click(function(){
	$('div').show(4000,function(){
		$(this).html($("<button>111</button>"))
	});
})

$('button').eq(1).click(function(){
	$('div').hide(4000,function(){
		alert('隐藏已经完毕');
	});
})


$('button').eq(2).click(function(){
	$('div').toggle('slow',function(){
		alert('a');
	});
})


		//滑入滑出
$('button').eq(3).click(function(){
	$('div').slideDown(5000,function(){
		alert('a');
	})
})

$('button').eq(4).click(function(){
	$('div').slideUp(5000);
})

$('button').eq(5).click(function(){
	$('div').slideToggle(5000);
})

		//淡出淡出
$('button').eq(6).click(function(){
	$('div').fadeIn(5000);
})
$('button').eq(7).click(function(){
	$('div').fadeOut(5000);
})
$('button').eq(8).click(function(){
	$('div').fadeToggle(5000);
})
$('button').eq(9).click(function(){
	$('div').fadeTo(5000,0.5);
})
</script>
</html>
