<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>帮助中心</title>
		<link rel="stylesheet" href="static/css/common/mui.min.css" />

		<style>
			.mui-table-view-cell:after {
				left: 0
			}
			
			.mui-control-content .mui-loading {
				margin-top: 50px
			}
			
			.message-detail-title {
				margin: .25rem 0 .2rem 0;
				font-size: .2rem;
				color: #484848
			}
			
			.message-detail-time {
				margin-bottom: .1rem;
				font-size: .13rem;
				color: #666;
				border-bottom: .01rem solid #cac5c5
			}
			
			.message-detail-time span {
				margin-right: .1rem
			}
			
			.message-detail-content {
				line-height: .275rem;
				color: #717171
			}
			
			.mui-table-view-cell span {
				float: right
			}
		</style>
	</head>

	<body>
		<div class="mui-content" id="artitle">
			<div class="mui-content-padded">
				<p class="message-detail-title" v-text="title" id="title"></p>
				<p class="message-detail-time">更新时间:<span v-text="date" id="date"></span></p>
				<p class="message-detail-content" v-html="content" id="content">

				</p>
			</div>
		</div>
		<script type="text/javascript" src="static/js/common/jquery.min.js"></script>
		<script type="text/javascript" src="static/js/common.js"></script>
		<script>
			
			var domain = apiDomain();
			var id = request["id"];
			$.ajax({
				type: "post",
				url: domain + "/article_detail",
				dataType: "json",
				data: {
					id: id
				},
				success: function(result) {
					if(result.status == 2000) {
						$("#title").text(result.data.title);
						$("#date").text(result.data.date);
						$("#content").html(result.data.content);
					}
				}
			});
		</script>
	</body>

</html>
