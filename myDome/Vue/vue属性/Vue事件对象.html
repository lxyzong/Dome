<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="Vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{mgs}} <br />
			<input type="button" value="按钮" @click="show($event)" />
		</div>
		
	</body>
	<script>
		
		window.onload=function(){
			new Vue({
				el:'#box',
				data:{
					mgs:"aaaaa"
				},
				methods:{
					show:function(ev){
						alert(ev.clientX)
					}
				}
			})
		}
		
	</script>
</html>
