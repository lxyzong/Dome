<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<canvas id="mycanvas" width="800px" height="580px"></canvas>
		<script type="text/javascript">
			var canvas=document.querySelector("canvas");
			var context=canvas.getContext("2d");
			canvas.style.border="1px red solid";
			
			context.beginPath();
			context.arc(100,100,100,0,2*Math.PI);
			context.fillStyle="salmon";
			context.closePath();
			context.fill();
			
			context.beginPath();
			context.arc(60,80,30,0,Math.PI,true);
			context.lineWidth="4";
			context.stroke();
			
			context.beginPath();
			context.arc(140,80,30,0,Math.PI,true);
			context.stroke();
			//嘴巴
			context.beginPath();
			context.arc(100,120,40,Math.PI/4,Math.PI/4*3);
			context.stroke();
		</script>
	
	</body>
</html>
