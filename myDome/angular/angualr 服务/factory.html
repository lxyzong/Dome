<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>服务</title>
		<style>
			*{
				margin: 0;
				padding:0;
				list-style: none;
			}
			#box{
				width:300px;
				margin:20px auto;
			}
			a{
				text-decoration: none;
			}
			input{
				width:300px;
				height:30px;
			}
			ul{
				width: 300px;
			}
			li{
				height:30px;
				line-height: 30px;
				font-size: 1.3rem;
				padding-left:0.75rem;
				overflow: hidden;/*解决字叠加一起的问题*/
			}
		</style>
	</head>
	<body ng-app="serviceApp">
		  <div ng-controller="myCtrl">
		    name:{{name}}
		    <br/>
		    age:{{age}}
		    <br/>
		    love:{{love}}
		    <br/>
		    money:{{money}}
		    <br/>
		    id:{{id}}
		  </div>
		  <hr/>
		  <div ng-controller="myOtherCtrl">
		    name:{{name}}
		    <br/>
		    love:{{love}}
		    <br/>
		  </div>
		  <hr/>
</body>
	<script src="js/angular.js" ></script>
	<script>
		var serviceApp = angular.module('serviceApp',[]);
	/*	constant*/
		serviceApp.constant('myConfig',{
		    name:'code_bunny',
		    age:12,
		    getId:function(){
		        return 1
		    }
		});
		
		/*value*/
		serviceApp.value('myConfig',{
		    name:'code_bunny',
		    age:12,
		    getId:function(){
		        return 1
		    }
		});
		//factory
		serviceApp.factory('myConfig',function(){
		    var myname = 'code_bunny';
		    var age = 12;
		    var id = 1;
		    return {
		        name: myname,
		        age: age,
		        getId: function(){
		            return id
		        }
		    }
		});
		serviceApp.config(function($provide){
			$provide.decorator('myConfig',function($delegate){
		    	console.log($delegate);
		        $delegate.age = '100w';
		        console.log($delegate);
		        return $delegate
		    })
		});
		//service
		serviceApp.service('myConfig',constructorFun);
		function constructorFun(){
		    var myname = 'code_bunny';
		    var age = 12;
		    var id = 1;
		    this.name = myname;
		    this.age = age;
		    this.getId = function(){
		        return id
		    }
		}
		//provider
			serviceApp.provider('myConfig',function(){
			   return {
			       $get:function(){
			           var myname = 'code_bunny';
			           var age = 12;
			           var id = 1;
			           return {
			               name: myname,
			               age: age,
			               getId: function(){
			                   return id
			               }
			           }
			       }
			   }
			});
		serviceApp.controller('myCtrl',function($scope,myConfig){
		    $scope.name = myConfig.name;
		    $scope.love = myConfig.love;
		    $scope.age = myConfig.age;
		    $scope.money = myConfig.money;
		    $scope.id = myConfig.getId();
		    $scope.$watch(myConfig.love,function(){
		    	$scope.love = myConfig.love;
		    }
		    );
		    angular.extend(myConfig,{love:'zxg'});
		    
		})
		serviceApp.controller('myOtherCtrl',function($scope,myConfig){
	    	$scope.name=myConfig.name;
	    	$scope.love = myConfig.love;
		});
		
	    
		
	</script>
</html>
