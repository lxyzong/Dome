<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="resourse/js/angular.js"></script>
	</head>
	<body ng-app="myApp">
		<div ng-controller="SomeCtrl">
		    <p>Sandcrawler Location: {{location}}</p>
		    <div ng-controller="ChildCtrl">
		        <p>Droid Location: {{location}}</p>
		        <button ng-click="summonn()">Summon Sandcrawler</button>
		    </div>
		</div> 
	</body>

  
<script>  
  angular.module('myApp', [])  
  .controller('SomeCtrl', function($scope) { 
    $scope.location = "Mos Eisley North";
    $scope.$on('summon', function(e, newLocation){
    	console.log(e);
        $scope.location = newLocation;
    }); 
  })  
  .controller('ChildCtrl', function($scope) {  
    $scope.location = "Owen Farm";
    $scope.summonn = function() {
        $scope.$emit('summon', $scope.location);/*$broadcast*/
    }  
  });  
</script>  
</html>
