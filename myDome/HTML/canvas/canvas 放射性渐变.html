<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
x1,y1:定义第一个圆的圆心坐标，r1定义圆的半径
x2,y2:定义第二个圆的圆心坐标，r2定义圆的半径
<br>
放射性渐变：
参数：第一个圆的坐标和半径，第二个圆的坐标和半径
<canvas id="a1" width="500px" height="500px" style="border:2px solid red;">
</canvas>

<script>
    //获取
    var canvas=document.getElementById("a1");
    var bg=canvas.getContext("2d");

    //创建 放射性渐变
    var change=bg.createRadialGradient(250,250,20,250,250,200);
    //设置渐变点
    change.addColorStop(0,"pink");
    change.addColorStop(0.3,"green");
    change.addColorStop(0.4,"yellow");
    change.addColorStop(0.4,"blue");
    change.addColorStop(1,"red");
    //使用渐变
    bg.fillStyle=change;
    bg.fillRect(0,0,500,500);
</script>

</body>
</html>
